<div class="main">
  <div class="catalog">
    <app-catalog 
    (eventUpdateTableFromCatalog)="goodsComponent.onPageChanged($event)"
    ></app-catalog>
  </div>
  <div class="goods">
    <app-goods #goodsComponent 
     (goodFromGoodsComponent)="onAClickedgoodFromGoodsComponent($event)"></app-goods>
  </div>
  <div class="details">
    <app-details 
    (eventUpdateTableFromCatalog)="goodsComponent.onPageChanged($event)"
     [goodFromGoodsComponent]="goodFromGoodsComponent"></app-details>
  </div>
</div>
