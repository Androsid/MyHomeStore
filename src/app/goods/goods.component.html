<div style="height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div>Category {{categoryName}} {{categoryId}}</div>
    <div>Save. Cancel</div>
</div>

  <!-- Загрузочный спиннер -->
  <div class="spinner-container" *ngIf="resourcesLoaded === false">
    <mat-spinner></mat-spinner>
  </div>
  
<div class="table-responsive">
    <table class="table table-striped table-dark"> <!-- table-hover -->
        <thead>
            <th>id:</th>
            <th>Name:</th>
            <th>Price:</th>
            <th>Qty:</th>
        </thead>
        <tr *ngFor="let events of goods" (click)="clickedRow(events)">
            <td>{{events.id}}</td>
            <td>{{events.name}}</td>
            <td>{{events.price}}</td>
            <td>{{events.Qty}}</td>
        </tr>
    </table>
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="collectionSize" [pageSize]="itemsPerPage"
        [(page)]="page" [boundaryLinks]="false" (pageChange)="onPageChanged($event)"></ngb-pagination>


</div>
